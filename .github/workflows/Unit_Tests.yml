name: Python CI - Unit Tests

on:
  push:
    branches: [ "main", "develop", "feature/**" ]
  pull_request:
    branches: [ "main", "develop" ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: ⬇️ Checkout code
        uses: actions/checkout@v4

      - name: ⚙️ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: 📦 Install dependencies
        run: |
          python -m pip install --upgrade pip
          # Replace this comment with your actual dependency installation command (e.g., pip install -r requirements.txt)
          # Assuming 'linked_list' is installed or part of the local package:
          # pip install .

      - name: 🧪 Run Unit Tests in 'tests' folder
        # The 'discover -s tests' command explicitly tells unittest to search 
        # for test files (matching test*.py) within the 'tests' directory.
        run: |
          python -m unittest discover -s tests
